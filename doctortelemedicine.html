<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Telemedicine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        #video-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
        }
        video {
            width: 48%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #patient-list {
            margin-top: 20px;
        }
        .patient {
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin: 5px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Doctor Telemedicine</h1>
    <div id="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="patient-list">
        <div class="patient" onclick="connectToPatient('patient1')">Patient 1</div>
        <div class="patient" onclick="connectToPatient('patient2')">Patient 2</div>
    </div>

    <script src="webrtc.js"></script>
    <script>
        startDoctor();
    </script>
</body>
</html>
